<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }
        .hidden {
            display:none;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="en">English</option>
        <option id="selected_all" value="all">全て表示</option>
    </select>
    <table>

        <tr class="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
       function changeLang() {
            const selectElement = document.querySelector('select');
            const selectedValue = selectElement.value;
            const jpnRows = document.querySelectorAll('.jpn');
            const enRows = document.querySelectorAll('.en');

            if (selectedValue === 'jpn') {
                jpnRows.forEach(row => row.classList.remove('hidden'));
                enRows.forEach(row => row.classList.add('hidden'));
            } else if (selectedValue === 'en') {
                enRows.forEach(row => row.classList.remove('hidden'));
                jpnRows.forEach(row => row.classList.add('hidden'));
            } else if (selectedValue === 'all') {
                jpnRows.forEach(row => row.classList.remove('hidden'));
                enRows.forEach(row => row.classList.remove('hidden'));
            } else {
                jpnRows.forEach(row => row.classList.add('hidden'));
                enRows.forEach(row => row.classList.add('hidden'));
            }
        }

        document.addEventListener("DOMContentLoaded", changeLang); 
    </script>
</body>
</html>
